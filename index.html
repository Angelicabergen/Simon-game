<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./animate.css">
    <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
    <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
    <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
    <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
    <title>Simon Game</title>
</head>

<body>
    <div class="text-center">
        <h1>Simon Game</h1>
        <h2>A FreeCodeCamp project coded by Angelica Bergen</h2>
        <div class="buttons">
        <button id="start" type="button" class="btn btn-primary">Start</button>
        <button id="strictMode" type="button" class="btn btn-primary">Strict Mode</button>
        </div>
        <div id="gameBoard">
            <div >
                <table>
                    <tr>
                        <td>
                            <div id="blue" class="circle btn btn-primary"></div>
                        </td>
                        <td>
                            <div id="green" class="circle btn btn-primary"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="red" class="circle btn btn-primary"></div>
                        </td>
                        <td>
                            <div id="yellow" class="circle btn btn-primary"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <p class="text-center" id="counter"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
